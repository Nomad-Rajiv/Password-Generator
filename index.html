<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="box">
        <span id="pass-box">Click button to Generate Password</span>

        <div class="row">
               <div class="left">
                   Password Length
               </div>
               <div class="right">
                      <input type="number" id="total-char" max="20" min="2" value="20"  />
               </div>
        </div>

        <div class="row">
          <label for="upper-case">
              <div class="left">
                Contain uppercase
              </div>
          </label>
          <div class="right">
            <input type="checkbox" name="" id="upper-case" checked>
          </div>
        </div>

        <div class="row">
          <label for="Lower-case">
              <div class="left">
                Contain Lowercase
              </div>
          </label>
          <div class="right">
            <input type="checkbox" name="" id="Lower-case" >
          </div>
        </div>

        <div class="row">
          <label for="numbers">
              <div class="left">
                Contain Numbers
              </div>
          </label>
          <div class="right">
            <input type="checkbox" name="" id="numbers" >
          </div>
        </div>
        
        <div class="row">
          <label for="symbols">
              <div class="left">
                Contain symbols
              </div>
          </label>
          <div class="right">
            <input type="checkbox" name="" id="symbols" >
          </div>
        </div>
        <div class="row">
          <button id="btn">
            Generate
          </button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
